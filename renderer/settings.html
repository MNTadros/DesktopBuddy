<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .drag-handle {
      -webkit-app-region: drag;
    }
    .no-drag {
      -webkit-app-region: no-drag;
    }
  </style>
</head>
<body class="bg-gray-100 overflow-hidden">

  <!-- Window Title Bar -->
  <div class="bg-gray-200 border-b border-gray-300 flex items-center justify-between px-4 h-8 drag-handle">
    <div class="flex items-center gap-2 no-drag">
      <div class="w-3 h-3 bg-red-500 rounded-full hover:bg-red-600 cursor-pointer" id="close-btn-top"></div>
    </div>
    <div class="text-sm font-medium text-gray-700 no-drag">App Settings</div>
    <div class="w-12 no-drag"></div>
  </div>

  <!-- Scrollable Content Area -->
  <div class="h-[calc(100vh-120px)] p-6 overflow-y-auto no-drag">
    <div class="grid grid-cols-2 gap-6">
      
      <!-- Left Column -->
      <div class="space-y-6">
        <!-- Notifications Section -->
        <div class="bg-white rounded-lg p-5 border border-gray-200 shadow-sm">
          <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center gap-2">
            <svg class="w-5 h-5 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"/>
            </svg>
            Notifications
          </h3>
          <div class="flex items-center gap-3">
            <input type="checkbox" id="notifications" class="w-5 h-5 text-blue-600 rounded focus:ring-2 focus:ring-blue-400">
            <label for="notifications" class="text-gray-700 font-medium">Enable Notifications</label>
          </div>
        </div>

        <!-- Hedgehog Section -->
        <div class="bg-white rounded-lg p-5 border border-gray-200 shadow-sm">
          <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center gap-2">
            <span class="text-2xl">ðŸ¦”</span>
            Hedgehog Settings
          </h3>
          <div class="space-y-4">
            <div>
              <label for="hedgehog-speed" class="text-gray-700 font-medium mb-2 block">Speed: <span id="speed-value" class="font-bold text-blue-600">3</span></label>
              <input type="range" id="hedgehog-speed" min="1" max="10" value="3" class="w-full h-2 bg-blue-100 rounded-lg appearance-none cursor-pointer [&::-webkit-slider-thumb]:appearance-none [&::-webkit-slider-thumb]:h-4 [&::-webkit-slider-thumb]:w-4 [&::-webkit-slider-thumb]:rounded-full [&::-webkit-slider-thumb]:bg-blue-600">
            </div>
          </div>
        </div>
      </div>

      <!-- Right Column -->
      <div class="space-y-6">
        <!-- Title Settings -->
        <div class="bg-white rounded-lg p-5 border border-gray-200 shadow-sm">
          <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center gap-2">
            <svg class="w-5 h-5 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd"/>
            </svg>
            Title Display
          </h3>
          <div class="space-y-4">
            <div class="flex items-center gap-3">
              <input type="checkbox" id="shorten-title" class="w-5 h-5 text-blue-600 rounded focus:ring-2 focus:ring-blue-400"/>
              <label for='shorten-title' class="text-gray-700 font-medium">Shorten window titles</label>
            </div>
            
            <div class="pl-8">
              <label for="title-max-length" class="text-gray-700 font-medium mb-2 block">
                Max Length: <span id="title-length-value" class="font-bold text-blue-600">20</span>
              </label>
              <input type="range" id="title-max-length" min="1" max="100" value="20" class="w-full h-2 bg-blue-100 rounded-lg appearance-none cursor-pointer [&::-webkit-slider-thumb]:appearance-none [&::-webkit-slider-thumb]:h-4 [&::-webkit-slider-thumb]:w-4 [&::-webkit-slider-thumb]:rounded-full [&::-webkit-slider-thumb]:bg-blue-600">
            </div>
          </div>
        </div>

        <!-- Preview Section -->
        <div class="bg-white rounded-lg p-5 border border-gray-200 shadow-sm">
          <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center gap-2">
            <svg class="w-5 h-5 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
            </svg>
            Preview
          </h3>
          <div class="bg-gray-100 rounded p-3 text-center text-sm text-gray-600">
            <div id="title-preview" class="font-mono">Chrome - Google Search...</div>
            <div class="text-xs text-gray-500 mt-1">Active window title preview</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Fixed Action Buttons at Bottom -->
  <div class="bg-white border-t border-gray-200 p-4 fixed bottom-0 left-0 right-0 no-drag">
    <div class="flex justify-between">
      <button id="close-btn" class="bg-gray-400 hover:bg-gray-500 text-white font-medium px-6 py-2 rounded transition-colors">
        Close
      </button>
      <button id="save-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-6 py-2 rounded transition-colors">
        Save Changes
      </button>
    </div>

    <!-- Status message -->
    <div id="status" class="mt-3 p-3 bg-green-100 border border-green-200 text-green-700 text-center rounded-lg hidden">
      <div class="flex items-center justify-center gap-2">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
        </svg>
        Settings saved successfully!
      </div>
    </div>
  </div>

  <script src="settings.js"></script>
</body>
</html>
