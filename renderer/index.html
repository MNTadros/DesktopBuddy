<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Desktop Buddy Bar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body class="m-0 p-0 w-full h-full bg-gray-800 flex items-center justify-center relative overflow-hidden">
    <div id="bar-container" class="relative flex items-end justify-center w-full h-32">

      <!-- Pomodoro Timer -->
      <div id="pomodoro-container" class="pomodoro-container">
        <div id="pomodoro-clock" class="pomodoro-clock">25:00</div>
        <div class="pomodoro-controls">
          <div id="pomodoro-start" class="pomodoro-btn pomodoro-start">▶</div>
          <div id="pomodoro-stop" class="pomodoro-btn pomodoro-stop">■</div>
          <div id="pomodoro-reset" class="pomodoro-btn pomodoro-reset">↺</div>
        </div>
        <div id="pomodoro-minimize" class="pomodoro-minimize">−</div>
      </div>

      <!-- Tiles -->
      <div id="dirt-tile" class="absolute left-0 w-full z-0 pointer-events-none"></div>
      <div id="grass-tile" class="absolute left-0 w-full z-0 pointer-events-none"></div>

      <!-- Hedgehog -->
      <img id="hedgehog" src="../assets/hedgehog_body.png" alt="Hedgehog" class="absolute left-0 z-10" />

      <!-- Pixel Digital Clock -->
      <div class="pixel-clock-container">
        <div id="digital-clock" class="pixel-clock">00:00:00</div>
      </div>

      <!-- Text + Button -->
      <div class="absolute bottom-8 flex flex-col items-center w-full z-20">

        <div id="status-text" class="status-text">
          Checking active window...
        </div>

        <button
          id="move-btn"
          class="mt-4 px-2 py-1 text-xs font-medium bg-gray-700 text-white rounded hover:bg-gray-600">
          <!-- Move -->
        </button>

      </div>

    </div>

    <script src="clock.js"></script>
    <script src="pomodoro.js"></script>
    <script src="renderer.js"></script>
    
  </body>
</html>
