<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Desktop Buddy Bar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="m-0 p-0 w-full h-full bg-gray-800 flex items-center justify-center relative overflow-hidden">
    <div id="bar-container" class="relative flex items-end justify-center w-full h-32">

      <!-- Tiles -->
      <div id="dirt-tile" class="absolute left-0 w-full z-0 pointer-events-none"></div>
      <div id="grass-tile" class="absolute left-0 w-full z-0 pointer-events-none"></div>

      <!-- Hedgehog -->
      <img id="hedgehog" src="../assets/hedgehog_body.png" alt="Hedgehog" class="absolute left-0 z-10" />

      <!-- Text + Button -->
      <div class="absolute bottom-8 flex flex-col items-center w-full z-20">

        <div id="status-text" class="text-white text-md text-center px-2 py-1" style="font-family: 'Press Start 2P', 'VT323', 'Courier New', Courier, monospace;">
          Checking active window...
        </div>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

        <button
          id="move-btn"
          class="mt-4 px-2 py-1 text-xs font-medium bg-gray-700 text-white rounded hover:bg-gray-600">
          <!-- Move -->
        </button>

      </div>

    </div>

    <script src="renderer.js"></script>
  </body>
</html>
